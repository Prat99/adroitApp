
<div>
  <table class="table table-hover " *ngIf='posts'>
    <thead>
      <tr>
        <th>UserId</th>
        <th>Id</th>
        <th>title</th>
        <th>body</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor='let post of posts'>
        <td>{{post.userId}}</td>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
      </tr>
    </tbody>
  </table>
</div>
